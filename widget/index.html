<!doctype html>

<html lang="fr">
<head>
    <meta charset="utf-8">

    <title>The Profile Widget</title>
    <meta name="description" content="A widget">
    <meta name="author" content="Arnold von Bauer Gauss">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="profilePic">
                    <img src="images/11731737_1626845110931324_6791210232394096463_o.jpg" alt="profile">
                </div>
            </div>

            <div class="col-8 profileContent">
                <h1>gaussianblurs <img src="/images/Twitter_Verified_Badge.svg" alt="Verified account"></h1>
                <h2>Arnold von Bauer Gauss</h2>
                <p>
                    >go to school<br>
                    >teacher opens door<br>
                    >gets on floor<br>
                    >everybody walk the dinosaur !!!<br>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col followButton">
                <button id="followButton" type="button" class="btn btn-success">Follow</button>
            </div>

            <div class="col-8 counters">
                <div class="row">
                    <div class="col-sm">
                        <h3>4,219</h3>
                        <span>Posts</span>
                    </div>
                    <div class="col-sm">
                        <h3>32.5M</h3>
                        <span>Likes</span>
                    </div>
                    <div class="col-sm">
                        <h3>6.5M</h3>
                        <span>Comments</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    </body>
</html>
